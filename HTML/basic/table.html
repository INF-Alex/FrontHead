单元格水平对齐
 <table border="1" width="200px">
    <tr>
        <td width="50%" align="left">1</td>
        <td>2</td>
    </tr>
    <tr>
        <td align="center">3</td>
        <td>4</td>
    </tr>
    <tr>
        <td align="right">a</td>
        <td>b</td>
    </tr>
</table>

单元格垂直对齐
 <table border="1" width="200px">
    <tr>
        <td width="50%" valign="top">1</td>
        <td>
            2   <br/>
            2   <br/>
            2   <br/>
        </td>
    </tr>
    <tr>
        <td valign="middle">3</td>
        <td>
            4   <br/>
            4   <br/>
            4   <br/>
        </td>
    </tr>
    <tr>
        <td valign="bottom">a</td>
        <td>
            b   <br/>
            b   <br/>
            b   <br/>
        </td>
    </tr>
</table>

横跨两列, 水平合并
 <table border="1" width="200px">
    <tr>
        <td colspan="2">1， 2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>a</td>
        <td>b</td>
    </tr>
</table>

横跨两行, 垂直合并
 <table border="1" width="200px">
    <tr>
        <td rowspan="2">1, 3</td>
        <td>2</td>
    </tr>
    <tr>
        <td>4</td>
    </tr>
    <tr>
        <td>a</td>
        <td>b</td>
    </tr>
</table>
